    <script>
        function computerPlay(){
            let choice = Math.floor((Math.random() * 3) + 1);
            switch (choice){
                case 1:
                    return "rock";
                    break;
                case 2: 
                    return "paper";
                    break;
                case 3: 
                    return "scissors";
                    break;
                default: 
                    return "ERROR";
            }
        }
    </script>
