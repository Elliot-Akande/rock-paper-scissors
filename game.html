<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="stylesheet" href="style.css"/>
    <script src="rps.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>Rock! Paper! Scissors!</h1>
    <div id="total-scores">
        <h2>Score</h2>
        <div id="player-score" class="score">
            <h3>You:</h3>
            <h2>0</h2>
        </div>
        <div id="computer-score" class="score">
            <h3>Computer:</h3>
            <h2>0</h2>
        </div>
    </div>
    <div id="selection">
        <button id="Rock" class="choice">Rock</button>
        <button id="Paper" class="choice">Paper</button>
        <button id="Scissors" class="choice">Scissors</button>
    </div>
    <div id="round-result">
    </div>
</body>
</html>
